<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <circle cx="60" cy="60" r="60" fill="url(#gradient)" />
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Larger Robot Icon with more space -->
  <g transform="translate(35, 20)">
    <!-- Robot Head -->
    <rect x="10" y="10" width="30" height="25" rx="6" fill="white" opacity="0.9" />
    
    <!-- Robot Eyes -->
    <circle cx="20" cy="20" r="3" fill="#3B82F6" />
    <circle cx="30" cy="20" r="3" fill="#3B82F6" />
    
    <!-- Robot Antenna -->
    <rect x="24" y="4" width="2" height="8" fill="white" opacity="0.7" />
    <circle cx="25" cy="2" r="2" fill="white" opacity="0.9" />
    
    <!-- Robot Body -->
    <rect x="12" y="35" width="26" height="18" rx="3" fill="white" opacity="0.8" />
    
    <!-- Robot Arms -->
    <rect x="4" y="38" width="6" height="12" rx="3" fill="white" opacity="0.7" />
    <rect x="40" y="38" width="6" height="12" rx="3" fill="white" opacity="0.7" />
  </g>
  
  <!-- Larger "N" Letter with more space -->
  <text x="60" y="95" text-anchor="middle" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="40" font-weight="bold" fill="white" opacity="0.95">N</text>
</svg> 